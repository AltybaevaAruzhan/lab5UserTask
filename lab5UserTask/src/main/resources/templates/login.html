<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-10">
    <div class="bg-white p-8 rounded shadow-md max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <div th:if="${error}">
            <p class="text-red-500 text-center" th:text="${error}"></p>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 border rounded" required />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded" required />
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
        </form>
        <p class="text-center mt-4">
            Don't have an account? <a th:href="@{/register}" class="text-blue-600">Sign Up</a>
        </p>
    </div>
</div>
</body>
</html>
