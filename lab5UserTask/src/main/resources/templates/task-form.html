<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-10">
    <div class="bg-white p-8 rounded shadow-md max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6" th:text="${task.id != null ? 'Edit Task' : 'Add Task'}"></h1>
        <form th:action="@{/tasks/add}" method="post" th:object="${task}">
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Title</label>
                <input type="text" id="title" name="title" th:field="*{title}" class="w-full p-2 border rounded" required />
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description</label>
                <input type="text" id="description" name="description" th:field="*{description}" class="w-full p-2 border rounded" required />
            </div>
            <div class="mb-4">
                <label for="dueDate" class="block text-gray-700">Due Date</label>
                <input type="date" id="dueDate" name="dueDate" th:field="*{dueDate}" class="w-full p-2 border rounded" required />
            </div>
            <div class="mb-4">
                <label for="priority" class="block text-gray-700">Priority</label>
                <select id="priority" name="priority" th:field="*{priority}" class="w-full p-2 border rounded" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Save</button>
        </form>
    </div>
</div>
</body>
</html>
